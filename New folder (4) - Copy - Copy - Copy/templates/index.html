<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Management</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
    }
    .btn {
      border-radius: 0.5rem;
    }
    table {
      background: #fff;
      border-radius: 0.5rem;
    }
  </style>
</head>

<body class="p-4">
  <div class="container">
    <h1 class="text-center mb-4">üë®‚Äçüíº Employee Management Dashboard</h1>

    <!-- Add Employee Form -->
    <div class="card shadow-sm p-4 mb-4">
      <h4>Add New Employee</h4>
      <form id="addEmployeeForm" class="row g-3">
        <div class="col-md-3">
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Name"
            required
          />
        </div>
        <div class="col-md-3">
          <input
            type="number"
            id="department_id"
            class="form-control"
            placeholder="Department ID"
            required
          />
        </div>
        <div class="col-md-3">
          <input
            type="date"
            id="join_date"
            class="form-control"
            placeholder="Join Date"
            required
          />
        </div>
        <div class="col-md-2">
          <input
            type="number"
            id="salary"
            class="form-control"
            placeholder="Salary"
            required
          />
        </div>
        <div class="col-md-1">
          <button class="btn btn-primary w-100" type="submit">Add</button>
        </div>
      </form>
    </div>

    <!-- Employee Table -->
    <div class="card shadow-sm p-4">
      <h4>All Employees</h4>
      <table class="table table-striped" id="employeeTable">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department ID</th>
            <th>Join Date</th>
            <th>Salary</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const apiBase = "http://127.0.0.1:5000/employees";

    async function fetchEmployees() {
      const res = await fetch(apiBase);
      const data = await res.json();
      const tbody = document.querySelector("#employeeTable tbody");
      tbody.innerHTML = "";

      data.data.forEach((emp) => {
        const row = `
          <tr>
            <td>${emp.id}</td>
            <td>${emp.name}</td>
            <td>${emp.department_id}</td>
            <td>${emp.join_date}</td>
            <td>${emp.salary}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2" onclick="editEmployee(${emp.id}, ${emp.department_id}, ${emp.salary}, '${emp.join_date}')">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteEmployee(${emp.id})">Delete</button>
            </td>
          </tr>
        `;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    document.getElementById("addEmployeeForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const newEmployee = {
        name: document.getElementById("name").value,
        department_id: parseInt(document.getElementById("department_id").value),
        join_date: document.getElementById("join_date").value,
        salary: parseFloat(document.getElementById("salary").value),
      };

      const res = await fetch(apiBase, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newEmployee),
      });

      const result = await res.json();
      alert(result.message);
      e.target.reset();
      fetchEmployees();
    });

    async function deleteEmployee(id) {
      if (!confirm("Are you sure you want to delete this employee?")) return;

      const res = await fetch(`${apiBase}/${id}`, { method: "DELETE" });
      const result = await res.json();
      alert(result.message);
      fetchEmployees();
    }

    async function editEmployee(id, department_id, salary, join_date) {
      const newDeptId = prompt("Update Department ID:", department_id);
      const newSalary = prompt("Update Salary:", salary);
      const newJoinDate = prompt("Update Join Date (YYYY-MM-DD):", join_date);

      if (!newDeptId && !newSalary && !newJoinDate) return;

      const updateData = {};
      if (newDeptId) updateData.department_id = parseInt(newDeptId);
      if (newSalary) updateData.salary = parseFloat(newSalary);
      if (newJoinDate) updateData.join_date = newJoinDate;

      const res = await fetch(`${apiBase}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updateData),
      });

      const result = await res.json();
      alert(result.message);
      fetchEmployees();
    }

    fetchEmployees();
  </script>
</body>
</html>
